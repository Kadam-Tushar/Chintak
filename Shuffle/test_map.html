<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
<body>
    <div style="width:40%;  ">
    <canvas id="co-lc" width="500" height="400"></canvas>
    </div>
    <script>
      var xaxis = [];
      var curr= new Date();
      for(var i=0;i<=12;++i){
        xaxis.push((curr.getHours()+i)%24+":"+curr.getMinutes());
      }
      
      var co = new Chart(document.getElementById("co-lc"),{
        type :'line',
        data:{
          labels:xaxis,
          datasets:[{
          label: 'Carbon Monoxide (CO) in ppb',
            backgroundColor: 'rgb(255, 99, 132)',
            fill:false,
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45,3, 10, 5, 2, 20,23]
          }]
        }
      });
    </script>
</body>

</html>
